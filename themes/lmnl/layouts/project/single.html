{{ partial "head.html" .}}
<div class="container page">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<img src="{{ index .Params "featured_image_land"  | relURL }}" class="img-fluid rounded"><br/><br/>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<header>
				<h1>{{ .Title }}</h1>
				<time>{{.Date.Format "2 January 2006"}}</time>
			</header>	
			{{ .Content }}
		</div>
	</div>
</div>
{{ partial "footer.html" .}}
