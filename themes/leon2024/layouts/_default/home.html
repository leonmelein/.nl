{{ define "main" }}
  {{ .Content }}
  <div class="news-grid">
    {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
    <div class="news-item">
        <a href="{{ .RelPermalink }}">
            <img src='{{ index .Params "featured_image" | relURL }}' alt="{{ .LinkTitle }}" loading="lazy">
        </a>
        <div class="news-card-content">
            <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            {{ partial "categories.html" (dict "taxonomy" "categories" "page" .) }}
            <p>{{ .Summary }}</p>
        </div>
    </div>
    {{ end }}
  </div>
  <p style="text-align: center;"><a href="/blog">Meer nieuws >></a></p>
{{ end }}
