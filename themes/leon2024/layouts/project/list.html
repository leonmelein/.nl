{{ define "main" }}
  <h1>Projecten</h1>
  {{ .Content }}
  <div class="project-grid">
    {{ range .Pages }}
    <div class="project-item">
        <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
        <a href="{{ .RelPermalink }}">
            <img src='{{ index .Params "featured_image" | relURL }}' alt="{{ .LinkTitle }}" />
        </a>
        {{ .Summary }}
    </div>
    {{ end }}
  </div>
{{ end }}
